<div xmlns="http://www.w3.org/1999/html">
  <div *ngIf="currentTask.id" class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentTask.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTask.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <input
          type="text"
          class="form-control"
          id="priority"
          [(ngModel)]="currentTask.priority"
          name="priority"
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select
          type="text"
          class="form-control"
          id="status"
          [(ngModel)]="currentTask.status"
          name="status"
        >
        <option>OPEN</option>
        <option>IN PROGRESS</option>
          <option>CLOSED</option>
        </select>

      </div>


    </form>



    <!------
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTask.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>
------>

    <button class="badge badge-danger mr-2" (click)="deleteTask()">
      Delete
    </button>



    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTask()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>



  <div *ngIf="!currentTask.id">
    <br />
    <p>Cannot access this Task...</p>
  </div>
</div>
