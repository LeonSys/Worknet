<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="task.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="task.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <input
          class="form-control"
          id="priority"
          required
          [(ngModel)]="task.priority"
          name="priority"
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input
          class="form-control"
          id="status"
          required
          [(ngModel)]="task.status"
          name="status"
        />
      </div>

      <div class="form-group">
        <label for="assignedUser">Assign</label>
        <input
          class="form-control"
          id="assignedUser"
          required
          [(ngModel)]="task.assignedUser"
          name="assignedUser"
        />
      </div>



      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Task was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>
  </div>
</div>
