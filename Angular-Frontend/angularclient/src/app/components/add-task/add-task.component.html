<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="task.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          rows="4"
          id="description"
          required
          [(ngModel)]="task.description"
          name="description"
        />
      </div>

      <div class="form-group" >
        <label for="status">Status</label>
        <input
          class="form-control"
          rows="4"
          id="status"
          required
          [(ngModel)]="task.status"
          name="status"
        />
      </div>



      <div class="form-group">
        <label for="priority">Priority</label>
        <select
          class="form-control"
          id="priority"
          required
          [(ngModel)]="task.priority"
          name="priority"
        >
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
          </select>
      </div>

      <div class="form-group">
        <label for="assignUser">Assign user</label>
        <select
          type="text"
          class="form-control"
          id="assignUser"
          [(ngModel)]="task.assignedUser"
          name="status"
        >
          <option [ngValue]="user.name" *ngFor="let user of users;  let i = index">{{user.name}}</option>

        </select>

      </div>



      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Task was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>
  </div>
</div>
