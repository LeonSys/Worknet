<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4> Project list</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let project of projects; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProject(project, i)"
      >
        {{ project.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProjects()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentProject.id">
      <h4>Project</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentProject.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentProject.description }}
      </div>


      <a class="badge badge-warning" routerLink="/tasks/{{ currentProject.id }}">
        View project tasks
      </a>
    </div>

    <div *ngIf="!currentProject">
      <br />
      <p>Please click on a Project...</p>
    </div>
  </div>
</div>
