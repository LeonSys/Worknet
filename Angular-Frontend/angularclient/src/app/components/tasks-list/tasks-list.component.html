<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4> Task list</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let task of tasks; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTask(task, i)"
      >
        {{ task.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()" *ngIf="showModeratorBoard">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTask.id">
      <h4>Task</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentTask.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTask.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentTask.status }}
      </div>
      <div>
        <label><strong>Priority:</strong></label>
        {{ currentTask.priority }}
      </div>
      <div>
        <label><strong>Assigned User:</strong></label>
        {{ currentTask.assignedUser }}
      </div>




      <a class="badge badge-warning" routerLink="/tasks/{{ currentTask.id }} " *ngIf="showModeratorBoard" >
        Edit
      </a>

    </div>

    <div *ngIf="!currentTask">
      <br />
      <p>Please click on a Task...</p>
    </div>
  </div>
</div>
